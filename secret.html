 {% extends "base.html" %}
{% block content %} 
 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s;
        }
        .menu-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
        }
        .navbar-brand {
            position: absolute;
            left: 50px; 
            font-size: 20px;
            font-weight: bold;
        }    
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #060606f2;
            color: white;
            transition: left 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #02f8a6;
        }
        .content {
            margin-left: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
    
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="openSection('intro')">Introduction</a>
        <a href="#" onclick="openSection('simulator')">Simulator</a>
        <a href="#" onclick="openSection('challenges')">Challenges</a>
       
     </div>
    
    <div class="content" id="content">
        <h2>Welcome</h2>
        <p>Select a section from the sidebar.</p>
    </div>
    
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
        
        function openSection(section) {
            let content = document.getElementById("content");
            let sidebar = document.getElementById("sidebar");
            
        let sections = {
       'intro': `
        <h2>Introduction</h2>
        <p>This is the introduction section.</p>
        <p>Here, we provide an overview of the topic.</p>
        <ul>
            <li>Background information</li>
            <li>Key concepts</li>
            <li>Goals of this guide</li>
        </ul>
    `,
    'simulator': `
        <h2>Simulator</h2>
        <p>This is the simulator section.</p>
        <p>The simulator allows you to test various scenarios.</p>
        <img src="perceptron Errors Prediction.png" alt="Perceptron Training Error Graph" width="500">
        
    `,
    'challenges': `
        <h2>Challenges</h2>
        <p>This is the challenges section.</p>
        <p>Try to solve these problems to improve your skills.</p>
        <ol>
            <li>Challenge 1: Solve a puzzle</li>
            <li>Challenge 2: Complete a coding task</li>
            <li>Challenge 3: Debug a program</li>
        </ol>
           <div class="section" id="challenges">
        <h2>Perceptron & Neural Network Quiz</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. What is the basic unit of a neural network?</p>
                <input type="radio" name="q1" value="wrong"> Neuron
                <input type="radio" name="q1" value="right"> Perceptron
                <input type="radio" name="q1" value="wrong"> Synapse
            </div>
            
            <div class="question">
                <p>2. What activation function is commonly used in perceptrons?</p>
                <input type="radio" name="q2" value="right"> Step Function
                <input type="radio" name="q2" value="wrong"> Sigmoid
                <input type="radio" name="q2" value="wrong"> ReLU
            </div>

            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    `
};

            content.innerHTML = sections[section];
            sidebar.style.left = "-250px";
        }
    </script>
    
</body>
</html>   




{% endblock %}
